---
layout: default
title: codetonowhere
---

<div id="posts">

        {% for post in site.posts %}
        <div class="post">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="pub_date">{{ post.date | date_to_string }}</p>
            <p class="clear">---</p>

            {{ post.content | truncatewords: 75 }}
        </div>
        {% endfor %}

</div>
